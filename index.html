<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./src/assets/WaynauticLogo.png" />
    <link rel="apple-touch-icon" href="./src/assets/WaynauticLogo.png" />

    <!-- Title (SEO-Optimized) -->
    <title>
      Waynautic Technologies &#8211; Transform your digital landscape with
      AI-powered, cutting-edge IT services and solutions designed to drive your
      business forward.
    </title>

    <!-- Meta Description (Optimized for Search Engines) -->
    <meta
      name="description"
      content="Waynautic Technologies offers AI-powered IT solutions, software development, and quality assurance services to drive digital transformation and business success."
    />

    <!-- Canonical URL (Avoids duplicate content issues) -->
    <link rel="canonical" href="https://waynautic.com/" />

    <!-- Open Graph (For Social Media Sharing) -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Waynautic Technologies" />
    <meta
      property="og:title"
      content="Waynautic Technologies | AI-Powered IT Solutions"
    />
    <meta
      property="og:description"
      content="Waynautic Technologies specializes in AI-driven software solutions, IT services, and quality assurance to enhance business efficiency."
    />
    <meta property="og:url" content="https://waynautic.com/" />
    <meta
      property="og:image"
      content="https://waynautic.com/assets/waynautic-logo.png"
    />

    <!-- Robots Meta (Ensure indexing) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
